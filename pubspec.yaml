name: appointment
description: A mobile application that manages the user schedule and reminds events.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300

    - family: GothicA1
      fonts:
        - asset: assets/fonts/gothic/GothicA1-Bold.ttf
          weight: 700
        - asset: assets/fonts/gothic/GothicA1-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/gothic/GothicA1-Medium.ttf
          weight: 500
        - asset: assets/fonts/gothic/GothicA1-Regular.ttf
          weight: 400
        - asset: assets/fonts/gothic/GothicA1-Light.ttf
          weight: 300