name: appointment
description: A mobile application that manages the user schedule and reminds events.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  sqflite: ^2.2.2
  intl: ^0.17.0
  provider: ^6.0.5
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0
  image_picker: ^0.8.6
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0
  timezone: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'assets/images/icon_green.png'

flutter_native_splash:
  color: '#dedce1'
  image: 'assets/images/logo_app.png'

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300

    - family: GothicA1
      fonts:
        - asset: assets/fonts/gothic/GothicA1-Bold.ttf
          weight: 700
        - asset: assets/fonts/gothic/GothicA1-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/gothic/GothicA1-Medium.ttf
          weight: 500
        - asset: assets/fonts/gothic/GothicA1-Regular.ttf
          weight: 400
        - asset: assets/fonts/gothic/GothicA1-Light.ttf
          weight: 300